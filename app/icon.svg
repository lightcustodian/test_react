<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Logical Front distinctive O -->
  <g transform="translate(16, 16)">
    <!-- White background circle for visibility -->
    <circle cx="0" cy="0" r="14" fill="white"/>
    
    <!-- Blue curve (left/outer part of O) -->
    <path d="M 0 -11
             C -6.05 -11, -11 -6.05, -11 0
             C -11 6.05, -6.05 11, 0 11
             L 0 7
             C -3.87 7, -7 3.87, -7 0
             C -7 -3.87, -3.87 -7, 0 -7
             Z"
          fill="#004AAD"/>
    
    <!-- Green curve (right/inner part of O) -->
    <path d="M 0 -11
             C 6.05 -11, 11 -6.05, 11 0
             C 11 6.05, 6.05 11, 0 11
             L 0 7
             C 3.87 7, 7 3.87, 7 0
             C 7 -3.87, 3.87 -7, 0 -7
             Z"
          fill="#00BA66"/>
    
    <!-- Center overlap for interlocking effect -->
    <rect x="-1" y="-11" width="2" height="22" fill="#004AAD" opacity="0.5"/>
  </g>
</svg>